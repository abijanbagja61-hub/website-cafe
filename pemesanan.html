<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Kedaimaian</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            color: #4a2c2a;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        h1 {
            color: #6f4e37;
        }
        h2 {
            color: #8b6b61;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* Membuat gambar pas tanpa distorsi */
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .menu-item h3 {
            margin-top: 0;
            flex-grow: 1; /* Membuat judul menu mendorong tombol ke bawah */
        }
        .menu-item .price {
            font-weight: bold;
            color: #6f4e37;
            margin: 10px 0;
        }
        .add-to-cart-btn {
            background-color: #8b6b61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .add-to-cart-btn:hover {
            background-color: #6f4e37;
        }
        #cart-section, #form-section {
            margin-top: 30px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            line-height: 22px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        #cart-total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit-order {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background-color: #6f4e37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px
